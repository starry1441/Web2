<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改文章</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        var id = 0;
        function mysub(type) {
            var title = jQuery("#title");
            var content = jQuery("#content");
            if(type == 2) {
                //清空操作
                title.val("");
                content.val("");
                return false;
            }
            if(type == 1) {
                //非空效验
                if(title.val().trim() == null) {
                    alert("标题为空，请输入标题");
                    title.focus();
                    return false;
                }
                if(content.val().trim() == null) {
                    alert("内容为空，请输入内容");
                    content.focus();
                    return false;
                }
                jQuery.getJSON("update",{
                    "id":id,
                    "title":title.val(),
                    "content":content.val()
                },function (data) {
                    if(data != null && data.succ == 1) {
                        alert("修改成功!");
                    }else {
                        alert("修改失败:"+data.msg);
                    }
                });
            }
        }

        jQuery(function () {
            var params = location.search;
            id = params.split("=")[1];
            jQuery.getJSON("init",{
                "id":id
            },function (data) {
                if(data != null && data.succ == 1) {
                    jQuery("#title").val(data.art.title);
                    jQuery("#content").val(data.art.content);
                }else {
                    alert("查询出错:"+data.msg);
                }
            });
        });
    </script>
</head>
<body>
    <div style="margin-top: 30px; margin-left: 50px">
        <h1>文章修改</h1>
        标题：<input id="title" type="text"><p></p>
        正文：<textarea id="content" style="width: 60%;height: 300px"></textarea><p></p>
        <input value="提交" type="button" onclick="mysub(1)">
        <input value="清空" type="button" onclick="mysub(2)">
    </div>

</body>
</html>
