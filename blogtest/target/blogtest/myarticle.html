<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>
        jQuery(function () {
            // 当页面加载完成之后在执行此方法

            // 1.去后台查询我的文章列表
            jQuery.getJSON("myarticle",{},function (data) {
                // 2.将 table 信息进行替换（替换成后台数据）
                if(data != null && data.succ == 1) {
                    // 查询成功，动态拼接 table
                    var html = "";
                    for(var i = 0; i < data.list.length; i++) {
                        var article = data.list[i];
                        html += "<tr>\n" +
                            "                <td>"+article.id+"</td>\n" +
                            "                <td>"+article.title+"</td>\n" +
                            "                <td>"+article.createtime +"</td>\n" +
                            "                <td>"+article.rcount +"</td>\n" +
                            "                <td>修改 删除</td>\n" +
                            "            </tr>";
                    }
                    jQuery("#tab").append(html);
                }else {
                    alert("操作失败：" + data.msg);
                }
            });
        });
    </script>
</head>
<body>
    <div style="margin-top: 100px;text-align: center;">
        <table id="tab" style="width: 80%" align="center" border="1">
            <tr>
                <td>编号</td>
                <td>标题</td>
                <td>发布时间</td>
                <td>访问量</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
</body>
</html>
