<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>

        function mydel(id) {
            if(confirm("确认删除吗？")) {
                jQuery.getJSON("del",{
                    "id":id
                },function (data) {
                    if(data != null && data.succ == 1) {
                        alert("删除成功");
                        location.href = location.href;
                    }else {
                        alert("删除失败："+data.msg);
                    }
                });
            }
        }

        // 当页面加载完成之后在执行此方法
        jQuery(function () {

            // 1.去后台查询我的文章列表
            jQuery.getJSON("myarticle",{},function (data) {
                // 2.将 table 信息进行替换（替换成后台数据）
                if(data != null && data.succ == 1) {
                    // 查询成功，动态拼接 table
                    var html = "";
                    for(var i = 0; i < data.list.length; i++) {
                        var article = data.list[i];
                        html += "<tr>\n" +
                            "                <td>"+article.id+"</td>\n" +
                            "                <td>"+article.title+"</td>\n" +
                            "                <td>"+article.createtime +"</td>\n" +
                            "                <td>"+article.rcount +"</td>\n" +
                            "                <td><a href='update.html?id="+article.id+"'>修改</a> <a href='javascript:mydel("+article.id+")'>删除</a></td>\n" +
                            "            </tr>";
                    }
                    jQuery("#tab").append(html);
                }else {
                    alert("操作失败：" + data.msg);
                }
            });
        });
    </script>
</head>
<body>
    <div style="margin-top: 100px;text-align: center;">
        <h1>我的文章列表</h1>
        <a href="addarticle.html">添加文章</a>
        <hr>
        <table id="tab" style="width: 80%" align="center" border="1">
            <tr>
                <td>编号</td>
                <td>标题</td>
                <td>发布时间</td>
                <td>访问量</td>
                <td>操作</td>
            </tr>
        </table>
    </div>
</body>
</html>
