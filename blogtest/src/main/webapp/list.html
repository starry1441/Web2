<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全部文章列表</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script>

        //转换时间格式
        function datefm(timespan) {
            var date = new Date(timespan);
            //年
            var y = date.getFullYear();
            //月
            var m = date.getMonth()+1;
            //日
            var d = date.getDate();
            return y+"-"+m+"-"+d;
        }

        //当前页码数
        var page = 1;
        //操作页码函数
        function mypage(type) {
            if(type == 1) {
                //上一页
                if(page > 1) {
                    location.href = "list.html?p="+(page-1);
                }else {
                    alert("已经在首页了");
                }
            }else {
                //下一页
                location.href = "list.html?p="+(page+1);
            }
        }

        //页面加载完成之后执行该函数
        jQuery(function () {
            //更新全局的页码信息
            var param = location.search;
            if(param != "") {
                //不在首页
                page = parseInt(param.split("=")[1]);
            }

            jQuery.getJSON("list",{
                "page":page,    //当前页码数
                "psize":2       //每页显示两条数据
            },function (data) {
                if(data != null && data.succ == 1) {
                    //查询成功
                    var html = "";
                    for(var i = 0; i < data.list.length; i++) {
                        var art = data.list[i];

                        html += "<tr>\n" +
                            "                <td>"+art.id+"</td>\n" +
                            "                <td> <a href='detail.html?id="+art.id+"'>"+art.title+"</a></td>\n" +
                            "                <td>"+art.username+"</td>\n" +
                            "                <td>"+datefm(art.createtime)+"</td>\n" +
                            "                <td>"+art.rcount+"</td>\n" +
                            "            </tr>";
                    }
                    jQuery("#tab").append(html);
                }else {
                    alert("查询失败："+data.msg);
                }
            });
        })
    </script>
</head>
<body>

    <div style="margin-top: 50px; text-align: center" >
        <table id="tab" border="1" style="width: 80%" align="center">
            <tr>
                <td>编号</td>
                <td>标题</td>
                <td>作者</td>
                <td>发布时间</td>
                <td>阅读量</td>
            </tr>
        </table>
        <p></p>
        <a href="javascript:mypage(1)">上一页</a>
        <a href="javascript:mypage(2)">下一页</a>
    </div>

</body>
</html>
